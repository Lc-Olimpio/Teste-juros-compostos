<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Teste juros compostos</title>
</head>
<body>

  <div class="firstscreen">

    <h1>Cálculo de juros compostos</h1>
    <h2><span>simulador</span></h2>
    
    <form id='form'>
      <div class="inputdiv">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="inputdiv">
        <label for="monthlyFee">Mensalidade:</label>
        <input type="text" id="monthlyFee" name="monthlyfee">
      </div>
      <div class="inputdiv">
        <label for="interest">Taxa de juros:</label>
        <input type="text" id="interest" name="interestrate">
      </div>
      <div class="inputdiv">
        <label for="yearsTime">Anos de contribuição:</label>
        <input type="number" id="yearsTime" name="yearsTime">
      </div>
      <button>Simular</button> 
    </form>
  </div>

  <div class="secondscreen hidden">
    <div class="msg">
    </div>
    <button class="resetbutton">Simular novamente</button>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
